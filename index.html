<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="UTF-8" />
  <meta name="description"
    content="Login to our site if you already had account to know everything about our mobiles application." />
  <!-- icon of the site -->
  <link rel="icon" type="image/x-icon" href="Media/Icon/mobile-icon.ico" />
  <!-- icons in project -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- fonts -->
  <!-- 1st font   font-family: 'Prompt', sans-serif;  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200&display=swap" rel="stylesheet" />
  <!-- 2nd font   font-family: 'Corinthia', cursive; -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@700&family=Prompt:wght@200&display=swap"
    rel="stylesheet" />
  <!-- style files -->
  <link rel="stylesheet" href="CSS/fromNet-login.css" />
  <!-- script files -->
  <script src="JavaScript/fromNet-login.js"></script>
</head>

<body>
  <div class="login-form-outerborder">
    <div class="login-form-innerborder">
      <div class="Dont-have-account-yet">
        <p>
          Don't have an account yet?
          <a href="fromNet-registration.html">Sign up</a>
        </p>
      </div>
      <h1>log in</h1>
      <form name="form-login">
        <div class="inputs">
          <div class="user-name user-data">
            <label for="username"><i class="fa-solid fa-user"></i></label>
            <input type="text" id="username" placeholder="Your Name" autofocus maxlength="29" required />
          </div>

          <div class="user-password user-data">
            <label for="pass"><i class="fa-solid fa-lock"></i></label>
            <input type="password" id="pass" placeholder="Password" required />
            <div class="eyeIcon" onclick="showPasswor(this)">
              <i class="fa-sharp fa-solid fa-eye"></i>
            </div>
          </div>
        </div>

        <div class="button-login">
          <input type="submit" value="Log in" />
        </div>
      </form>
      <div class="social-icons">
        <p>- or just log in with -</p>
        <div class="icons">
          <a href="#" class="facebook"><i class="fa-brands fa-square-facebook"></i></a>
          <a href="#" class="twitter"><i class="fa-brands fa-square-twitter"></i></a>
          <a href="#" class="google"><i class="fa-brands fa-square-google-plus"></i></a>
        </div>
      </div>
    </div>
    <footer>
      &#169; Copyright 2022 by <span>Zeyad Hamed</span> . All Rights Reserved.
    </footer>
  </div>
</body>

</html>
